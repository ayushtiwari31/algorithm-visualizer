<!DOCTYPE html>
<html lan="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Algorithm Visualizer</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="header">
            <h1>Algorithm Visualizer</h1>
            <div class="row">
                <div class="col gap-2 d-sm-flex" id="newArray">
                    <button type="button" class="btn btn-outline-success btn-dark newArray ">New Array</button>
                </div>
                <div class="col" id="input">
                    <span id="size">Size
                        <input id="arr_sz" type="range" min="5" max="100" step=1 value=60>
                    </span>
                    <span id="speed">Speed
                        <input id="speed_input" type="range" min="20" max="300" stepDown=10 value=60>
                    </span>
                </div>
                <div class="col gap-2 d-sm-flex justify-content-end">
                    <button type="button" class=" btn btn-outline-primary btn-dark bubbleSort" class="Sort">Bubble Sort</button>
                    <button type="button" class=" btn btn-outline-primary btn-dark selectionSort" class="Sort">Selection Sort</button>
                    <button type="button" class=" btn btn-outline-primary btn-dark insertionSort" class="Sort">Insertion Sort</button>
                    <button type="button" class=" btn btn-outline-primary btn-dark quickSort"class="Sort">Quick Sort</button>
                    <button type="button" class=" btn btn-outline-primary btn-dark mergeSort" class="Sort">Merge Sort</button>
                </div>
            </div>
        </div>




        
        <div id="bars" class="flex-container"></div>
        
        <script src="js_files/sorting.js"></script>
        <script src="js_files/bubble.js"></script>
        <script src="js_files/insertion.js"></script>
        <script src="js_files/merge.js"></script>
        <script src="js_files/quick.js"></script>
        <script src="js_files/selection.js"></script>


    </body>
</html>
